<ion-header>
  <ion-navbar [color]="'basic'">
    <ion-title>我的资料</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ user.headimgurl || '/assets/imgs/icon.png'}}">

        <div (click)="goToProfileDetail()">

          <ion-icon name="ios-arrow-forward" item-end></ion-icon>
        </div>
      </ion-item>
  </ion-list>
</ion-content>
